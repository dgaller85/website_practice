<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact details</title>
  </head>
  <body>
    <h2><st>Contact details</st></h2>
    <ul>
      <li><strong>Phone:</strong> 0123456</li>
      <li><strong>Address:</strong> 127 shop street</li>
    </ul>

    <form class="" action="index.html" method="post">
      <!--action where to send form data, method is http method to use when
      sending form data, can be get or post -->
<label>Your Name:</label>
<input type="text" name="" value=""><br><br> <!--name text will appear
in mail if you post the form to an email address, it will have the name and
equal to whatever the user enters into the form-->
<label>Your email:</label>
<input type="email" name="" value=""><br><br>
<label>Your message:</label>
<textarea name="name" rows="10" cols="30"></textarea> <br><br>
<input type="image" id="image" alt="Login"
       src="submit.jpg">

    </form>
  </body>
</html>
